language: php

php:
  - "5.4"
  - "5.3"

before_install:
  - cd ~/builds
  - git clone git://github.com/laravel/laravel.git
  - mv ./orchestral/melody ./laravel/bundles/melody
  - echo "<?php return array('orchestra' => array('auto' => true, 'handles' => 'orchestra'), 'melody');" > ./laravel/application/bundles.php
  - cd ./laravel
  - php artisan bundle:install orchestra

script: "php artisan test melody"
